{%extends "base.html"%}
{%block principal%}
<h1>Arte</h1>

{%if form%}
<h2>Agregar</h2>
<form action="" method="POST">
    {%csrf_token%}

    {{form.as_p}}
    <button>Guardar</button>
</form>
{%else%}
<h2>Lista de deportes</h2>

<ul class="tablas">
{%for a in actividadesdeporte%}
    <li>

        <p>
            <em>{{a.nombre}}</em>
            {{a.descripcion}}
        </p>
    </li>
{%endfor%}
</ul>
<a href="deportes/add">Nuevo deporte</a>
{%endif%}

{%endblock%}
